<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Spring Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="row mt-3" style="border: 2px solid green">
            <h3 class="text-center mt-3" style="font-family: Helvetica,serif; color: red; font-weight: 900;">Login
                Form</h3>
            <form th:action="@{/submit-form}" method="post" th:object="${userLoginInformation}" class="p-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Username</label>
                    <input type="text" class="form-control" id="email" name="username"
                           th:value="${userLoginInformation.getUsername()}" placeholder="Enter username"
                           th:classappend="${#fields.hasErrors()} ? 'is-invalid' : ''">
                    <!-- thymeleaf error print mechanism -->
                    <div class="invalid-feedback" th:each="e : ${#fields.errors('username')}" th:text="${e}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           th:value="${userLoginInformation.getPassword()}" placeholder="Enter password"
                           th:classappend="${#fields.hasErrors()} ? 'is-invalid' : ''">
                    <!-- thymeleaf error print mechanism -->
                    <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox" value="accepted"
                           th:classappend="${#fields.hasErrors()} ? 'is-invalid' : ''">
                    <label class="form-check-label" for="checkbox">I accept all T&C</label>
                    <!-- thymeleaf error print mechanism -->
                    <div class="invalid-feedback" th:each="e : ${#fields.errors('checkbox')}" th:text="${e}"></div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
